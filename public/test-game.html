<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .body {
      position: relative;
    }

    #frame {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    #button {
      position: absolute;
      bottom: 32px;
      left: 32px;
      z-index: 44;
      background-image: url('./');
      background-size: 100%;
    }
  </style>
</head>

<body>
  <!-- <iframe src="/game/gameplay/index.html" width="860px" height="480px" allowfullscreen> </ iframe> -->

  <iframe frameborder="0" src="/game/gameplay/index.html" width="100%" height="100%" id="frame" allowfullscreen>
  </iframe>
  <!-- <button type="default" onclick="goFullScreen()" id="button">Click to go full</button> -->
  <button type="default" onclick="toggleFullScreen()" id="button">Toggle Full Screen</button>



  <script>
    function goFullScreen() {
      makeFullscreen(document.body);
    }

    // Find the right method, call on correct element
    function makeFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      }
    }

    // Whack fullscreen
    function cancelFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitCancelFullScreen) {
        document.webkitCancelFullScreen();
      }
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement && !document.msFullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement) {
        if (document.body.requestFullscreen) {
          document.body.requestFullscreen();
        } else if (document.body.msRequestFullscreen) {
          document.body.msRequestFullscreen();
        } else if (document.body.mozRequestFullScreen) {
          document.body.mozRequestFullScreen();
        } else if (document.body.webkitRequestFullscreen) {
          document.body.webkitRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
          document.webkitCancelFullScreen();
        }
      }
    }
  </script>
</body>

</html>
